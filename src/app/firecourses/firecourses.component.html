  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="courseId">
        <th mat-header-cell *matHeaderCellDef> Course Id </th>
        <td mat-cell *matCellDef="let element"> {{element.courseId}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef> Course Name </th>
        <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="courseDesc">
        <th mat-header-cell *matHeaderCellDef> Desc </th>
        <td mat-cell *matCellDef="let element" >{{element.courseDesc}}</td>
      </ng-container>
      
      <ng-container matColumnDef="courseType">
            <th mat-header-cell *matHeaderCellDef> Teacher </th>
            <td mat-cell *matCellDef="let element" >{{element.coursetype}}</td>
      </ng-container>
      

      <ng-container matColumnDef="register">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element" > <button class="logbutton" style="float:right" (click)="navigateToStudent(element)">Register</button> </td>
        </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>
