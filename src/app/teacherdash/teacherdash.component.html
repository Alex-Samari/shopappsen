<div class="lContainer">
  <h1>Faculty Dashboard</h1>
   
  <button class="logbutton" (click)="addCourseOn();">Add A Course</button>

  <div class="formContainer" [formGroup]="addCourseForm" *ngIf="addCourse">
<h2> Enter New Course Details</h2>
    
      <mat-form-field>
        <input appearance="standard" matInput placeholder="Course Name" formControlName="tCourseName" />
        <mat-error>
        </mat-error>

      </mat-form-field>

      <mat-form-field >
        <input appearance="standard" matInput placeholder="Course Description" formControlName="tDescription" />
        <mat-error>
        </mat-error>

      </mat-form-field>

      <mat-form-field>
        <input appearance="standard" matInput placeholder="Teacher" formControlName="tTeacherName" />
        <mat-error>
        </mat-error>

      </mat-form-field>
<br>
      <button class="logbutton" (click)="pushCourse()" (click)="untoggleAddCourse()">Add new course!</button><br>
      <button  class="logbutton" (click)=" untoggleAddCourse()"> Back </button>




  </div>
<br><br>
<div class="mat-elevation-z8 tablecontainer">
  <h2> Courses </h2>
  <table mat-table [dataSource]="dataSource" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="courseId">
        <th mat-header-cell *matHeaderCellDef> Course Id </th>
        <td mat-cell *matCellDef="let element"> {{element.courseId}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef> Course Name </th>
        <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="courseDesc">
        <th mat-header-cell *matHeaderCellDef> Desc </th>
        <td mat-cell *matCellDef="let element" >{{element.courseDesc}}</td>
      </ng-container>
      
      <ng-container matColumnDef="courseType">
            <th mat-header-cell *matHeaderCellDef> Teacher </th>
            <td mat-cell *matCellDef="let element" >{{element.coursetype}}</td>
      </ng-container>
      

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element" class="xArrowTable"  (click)="openDialog(element)">&times;</td>
    </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </div>
